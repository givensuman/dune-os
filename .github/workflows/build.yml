---
name: build-dune-os
on:
  pull_request:
    branches:
      - main
      - testing
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  push:
    branches:
      - main
      - testing
    paths-ignore:
      - "**.md"
      - "**.txt"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  MY_IMAGE_NAME: "dune-os"
  ARG_BASE_IMAGE_NAME: "base"
  ARG_IMAGE_TAG: "${{ github.ref_name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"

jobs:
  push-ghcr:
    name: build and push image
    runs-on: ubuntu-24.04
    continue-on-error: false
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1

      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v4

      - name: Check just syntax
        uses: ublue-os/just-action@v2

      - name: Lint scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck build_files/*.sh || { echo "Shellcheck failed"; exit 1; }

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              if [[ "${{ github.base_ref}}" == "main" ]]; then
                  echo ARG_IMAGE_TAG="stable" >> $GITHUB_ENV
              fi
          fi

          # Generate a timestamp for creating an image version history
          TIMESTAMP="$(date +%Y%m%d)"
          VARIANT="${{ env.ARG_IMAGE_TAG }}"

          if [[ "${VARIANT}" == "main" ]]; then
              VARIANT="stable"
              echo ARG_IMAGE_TAG="stable" >> $GITHUB_ENV
          fi

          COMMIT_TAGS=()
          BUILD_TAGS=()
          TESTING_TAGS=()

          # Have tags for tracking builds during pull request
          SHA_SHORT="${GITHUB_SHA::7}"

          COMMIT_TAGS+=("pr-${{ github.event.number }}")
          COMMIT_TAGS+=("${SHA_SHORT}")

          # Tags for tracking builds during testing
          TESTING_TAGS+=("${SHA_SHORT}-${VARIANT}")
          TESTING_TAGS+=("${SHA_SHORT}")
          TESTING_TAGS+=("${VARIANT}")

          # Append matching timestamp tags to keep a version history
          for TAG in "${TESTING_TAGS[@]}"; do
              TESTING_TAGS+=("${TAG}-${TIMESTAMP}")
          done

          BUILD_TAGS=("${VARIANT}")
          BUILD_TAGS+=("latest")

          # Append matching timestamp tags to keep a version history
          for TAG in "${BUILD_TAGS[@]}"; do
              BUILD_TAGS+=("${TAG}-${TIMESTAMP}")
          done

          BUILD_TAGS+=("${TIMESTAMP}")

          if [[ "${{ github.ref_name }}" == "testing" ]]; then
              echo "Generated the following testing tags: "
              for TAG in "${TESTING_TAGS[@]}"; do
                  echo "${TAG}"
              done

              alias_tags=("${TESTING_TAGS[@]}")

          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "Generated the following commit tags: "
              for TAG in "${COMMIT_TAGS[@]}"; do
                  echo "${TAG}"
              done

              alias_tags=("${COMMIT_TAGS[@]}")
          else
              alias_tags=("${BUILD_TAGS[@]}")
          fi

          echo "Generated the following build tags: "
          for TAG in "${BUILD_TAGS[@]}"; do
              echo "${TAG}"
          done

          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      - name: Get current version
        id: labels
        run: |
          # Try to get version from base image, fallback to default if access fails
          if ver=$(skopeo inspect docker://ghcr.io/ublue-os/base:stable 2>/dev/null | jq -r '.Labels["org.opencontainers.image.version"]' 2>/dev/null); then
            echo "VERSION=$ver" >> $GITHUB_OUTPUT
          else
            echo "VERSION=unknown" >> $GITHUB_OUTPUT
          fi

      # Build metadata
      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.MY_IMAGE_NAME }}

          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            io.artifacthub.package.logo-url=https://raw.githubusercontent.com/${{ github.repository }}/main/assets/dune_logo.png
            org.opencontainers.image.title=${{ env.MY_IMAGE_NAME }}
            org.opencontainers.image.version=${{ steps.labels.outputs.VERSION }}

      # Build image using Buildah action
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.MY_IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.alias_tags }}
          build-args: |
            BASE_IMAGE_NAME=${{ env.ARG_BASE_IMAGE_NAME }}
            IMAGE_TAG=${{ env.ARG_IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false

      # Workaround bug where capital letters in your GitHub username make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push the image to GHCR
      - name: Push To GHCR
        id: push
        run: |
          for tag in ${{ steps.generate-tags.outputs.alias_tags }}; do
            podman tag localhost/dune-os:${{ env.ARG_IMAGE_TAG }} ${{ steps.registry_case.outputs.lowercase }}/dune-os:$tag
            podman push ${{ steps.registry_case.outputs.lowercase }}/dune-os:$tag
            echo "digest=$(podman inspect ${{ steps.registry_case.outputs.lowercase }}/dune-os:$tag --format '{{.Digest}}')" >> $GITHUB_OUTPUT
          done

      # Sign container
      - uses: sigstore/cosign-installer@v3.8.2
      - name: Sign container image
        shell: bash
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ steps.registry_case.outputs.lowercase }}/dune-os:${{ env.ARG_IMAGE_TAG }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      - name: Cleanup build artifacts
        run: |
          # Clean up buildah/podman images and containers
          podman system prune -f
          buildah prune -f

  build_iso:
    name: build iso
    needs: [push-ghcr]
    if: ${{ github.event_name == 'pull_request' && endsWith(github.event.pull_request.title, '[ISO]') || github.ref_name == 'testing' }}
    uses: ./.github/workflows/build_iso.yml
    secrets: inherit
